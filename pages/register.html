<div class="container">
    <div class="content">
        <div class="row">
            <div class="col s12 m9 center col-p col-align-center">
                <h3 class="h3-p">Cadastro</h3>
                <p>- Preencha os campos corretamente e utilize um email válido, deverá confirmar seu email após o
                    cadastro para poder começar sua grande jornada no Naruto Legado.
                </p>
                <form id="form-register" autocomplete="off">
                    <div class="input-field">
                        <select id="server" class="browser-default" required>
                            <option value="0" selected disabled>Selecione um server</option>
                            <option value="1">Server 1</option>
                            <option value="2">Server 2</option>
                        </select>
                    </div>
                    <div class="input-field">
                        <input type="text" id="login" maxlength="15" required />
                        <label>Login / Nickname</label>
                    </div>
                    <div class="input-field">
                        <input type="email" id="email" maxlength="50" required />
                        <label>Email</label>
                    </div>
                    <div class="input-field">
                        <input type="password" id="password" required />
                        <label>Senha</label>
                    </div>
                    <div class="input-field">
                        <input type="password" id="confirmPassword" required />
                        <label>Confirmar senha</label>
                    </div>
                    <hr>
                    <input type="submit" class="btn" value="CADASTRAR" />
                </form>
            </div>
        </div>
    </div>
</div>
