<div class="content no-margin-top">
    <div class="row">
        <div class="col s12">
            <ul class="tabs">
                <li class="tab col s3"><a class="active" href="#test1">Perfil</a></li>
                <li class="tab col s3"><a href="#test2">Avatar</a></li>
                <li class="tab col s3"><a href="#test3">Personagem</a></li>
                <li class="tab col s3"><a href="#test4">Mural</a></li>
            </ul>
        </div>
    </div>
    <div id="test1" class="col s12">
        <h4>Sons</h4>
        <button type="button" class="btn">Desabilitar sons do jogo</button>
        <hr>

        <h4>Alterar senha</h4>
        <form id="form-change-password" autocomplete="off">
            <div class="input-field">
                <input type="text" id="currentPassword" required />
                <label>Senha atual</label>
            </div>
            <div class="input-field">
                <input type="password" id="newPassword" required />
                <label>Nova senha</label>
            </div>
            <div class="input-field">
                <input type="password" id="confirmPassword" required />
                <label>Confirme a nova senha</label>
            </div>
            <input type="submit" class="btn" value="Trocar senha" />
        </form>
        <hr>

        <h4>Alterar nome <img src="assets/img/icons/credits.png" alt="Credits"> 5</h4>
        <form id="form-change-name" autocomplete="off">
            <div class="input-field">
                <input type="text" id="newName" maxlength="15" required />
                <label>Novo nome</label>
            </div>
            <input type="submit" class="btn" value="Trocar nome" />
        </form>
        <hr>

        <h4>Alterar email</h4>
        <form id="form-change-email" autocomplete="off">
            <div class="input-field">
                <input type="email" id="newEmail" maxlength="50" required />
                <label>Novo email</label>
            </div>
            <input type="submit" class="btn" value="Trocar email" />
        </form>
        <hr>

        <h4>Alterar estilo ninja <img src="assets/img/icons/credits.png" alt="Credits"> 5</h4>
        <form id="form-change-ninja-style" autocomplete="off">
            <div class="row">
                <div class="col m3">
                    <label>
                        <input class="with-gap" name="group1" type="radio" value="1" required />
                        <span>Taijutsu</span>
                    </label>
                </div>
                <div class="col m3">
                    <label>
                        <input class="with-gap" name="group1" type="radio" value="2" />
                        <span>Ninjutsu</span>
                    </label>
                </div>
                <div class="col m3">
                    <label>
                        <input class="with-gap" name="group1" type="radio" value="3" />
                        <span>Genjutsu</span>
                    </label>
                </div>
                <div class="col m3">
                    <label>
                        <input class="with-gap" name="group1" type="radio" value="4" />
                        <span>Balanceado</span>
                    </label>
                </div>
            </div>
            <input type="submit" class="btn" value="Trocar estilo" />
        </form>
        <hr>

        <h4>Alterar vila <img src="assets/img/icons/credits.png" alt="Credits"> 10</h4>
        <p>O usuário não deve estar participando de nenhum clã.</p>
        <form id="form-change-village" autocomplete="off">
            <div class="row" id="villages"></div>
            <input type="submit" class="btn" value="Trocar vila" />
        </form>
        <hr>

        <h4>Alterar server <img src="assets/img/icons/credits.png" alt="Credits"> 10</h4>
        <form id="form-change-server" autocomplete="off">
            <div class="input-field">
                <select id="server" class="browser-default" required>
                    <option value="1" selected>Server 1</option>
                    <option value="2">Server 2</option>
                </select>
            </div>
            <input type="submit" class="btn" value="Trocar server" />
        </form>
    </div>
    <div id="test2" class="col s12">
        <p>3 avatares para escolher (5 para premium)</p>
        <div class="row" id="change-avatar"></div>
    </div>
    <div id="test3" class="col s12">Test 3</div>
    <div id="test4" class="col s12">Test 4</div>
</div>
